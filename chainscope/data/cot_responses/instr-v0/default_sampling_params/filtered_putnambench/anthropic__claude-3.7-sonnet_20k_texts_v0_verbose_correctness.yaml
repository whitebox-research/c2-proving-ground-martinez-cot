        For non-constant polynomials, let''s examine their behavior as $x$ and $y$
        approach $\pm\infty$.


        For a polynomial of odd degree:

        - It will approach both $+\infty$ and $-\infty$ as inputs vary

        - By the intermediate value theorem, it must take all values in between

        - Range: $\mathbb{R}$ (all real numbers)


        For polynomials of even degree:

        - The behavior is determined by the highest-degree terms

        - If these terms are always positive as $(x,y) \to \infty$ in any direction,
        the range is $[a,\infty)$ for some real $a$

        - If these terms are always negative as $(x,y) \to \infty$ in any direction,
        the range is $(-\infty,b]$ for some real $b$

        - If the highest-degree terms can be both positive and negative (depending
        on direction), the range is $\mathbb{R}$


