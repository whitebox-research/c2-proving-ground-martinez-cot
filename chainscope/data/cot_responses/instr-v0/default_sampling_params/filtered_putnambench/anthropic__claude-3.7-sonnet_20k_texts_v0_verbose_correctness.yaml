        Could a polynomial have a bounded range like $[a,b]$?

        - No, because a non-constant polynomial must be unbounded in at least one
        direction


        Could the range be like $(a,\infty)$ with an open endpoint?

        - No, because polynomials are continuous, and by the intermediate value theorem,
        if the function gets arbitrarily close to $a$, it must actually equal $a$
        at some point


