      problem: 'Let $f$ be an infinitely differentiable real-valued function defined
        on the real numbers. If

        \[

        f\left( \frac{1}{n} \right) = \frac{n^2}{n^2 + 1}, \qquad n = 1, 2, 3, \dots,

