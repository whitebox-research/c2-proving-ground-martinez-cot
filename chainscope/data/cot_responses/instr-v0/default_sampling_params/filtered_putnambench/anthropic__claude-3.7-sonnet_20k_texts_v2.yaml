        For any possible initial distribution, if box $B_i$ has $a_i$ balls and we
        want it to have $n$ balls:

        - If $a_i > n$, we need to remove $a_i - n$ balls

        - We can only remove balls in batches of $i$

        - Therefore, $a_i - n$ must be divisible by $i$ for us to reach exactly $n$
        balls


